<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/login.js"></script>
    <link rel="stylesheet" href="styles/login.css">
    <title>Iniciar sesión</title>
</head>

<body>
    <main>
        
        <section>
            <div id="login">
                <h1 class="bank_name">MAZE BANK</h1> <br><br><br><br>
                <h1>Inicio de sesión</h1><br><br>
                <form action="" class="login-form">
                    <label for="">Ingrese su usuario:</label><br>
                    <input type="text" id="user"><br>

                    <label for="">Ingrese su contraseña:</label><br>
                    <input type="password" id="password"><br>


                </form> <br>
                <button type="sumbit" onclick="loginConfirmation()"><span>Iniciar sesion</span></button>
    
                <section>
                    <div class="bank_logo">
                        <img src="img/logo_banco.png" alt="bank_logo">
                        
                    </div>
                    
                </section>
            </div>
        </section>
        

    </main>
</body>

</html>
